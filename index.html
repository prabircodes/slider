<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="./images/1.png" alt="photo 1">
        </div>
        <div class="carousel-item">
            <img src="./images/2.png" alt="photo 2">
        </div>
        <div class="carousel-item">
            <img src="./images/3.png" alt="photo 3">
        </div>

        <div class="carousel-actions">
            <button id="carousel-btn-prev"  aria-label="Previous Slide"><</button>
            <button id="carousel-btn-next"  aria-label="Next Slide">></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
